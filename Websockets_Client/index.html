<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Websockets Client</title>
  </head>
  <body>
    <div class="w-full">
      <div
        class="w-full bg-gray-200 h-auto py-2 flex flex-col items-center justify-center text-red-600"
        id="status"
      >
        <div class="font-bold">
          <span
            class="w-3 h-3 bg-emerald-600 rounded-full hidden"
            id="statusIndicator"
          ></span>
          <span id="statusText">not connected</span>
        </div>
      </div>
      <div
        class="mx-auto relative h-[84vh] m-4 px-4 py-2 text-gray-700"
        id="chatlog"
      ></div>
      <div class="mx-auto py-2 px-4">
        <input
          type="text"
          name="msg"
          id="msg"
          class="bg-gray-200 w-[95vw] py-2 px-4 outline-none rounded-md"
          placeholder="Type your message..."
          autofocus
        />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./main.js"></script>
  </body>
</html>
