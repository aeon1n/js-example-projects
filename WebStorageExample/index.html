<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Storage</title>
  </head>
  <body>
    <div class="container p-6 mx-auto">
      <div class="flex flex-col gap-1 my-3 w-full h-auto">
        <label for="start" class="font-semibold">Startwert (in Meter)</label>
        <input
          type="number"
          name="start"
          id="start"
          class="w-full bg-gray-200 py-2 px-4 rounded-full placeholder:px-4 focus:outline focus:outline-gray-400 focus:border-gray-300"
        />
      </div>
      <div class="flex flex-col gap-1 my-3 w-full h-auto">
        <label for="end" class="font-semibold">Endwert (in Meter)</label>
        <input
          type="number"
          name="end"
          id="end"
          class="w-full bg-gray-200 py-2 px-4 rounded-full placeholder:px-4 focus:outline focus:outline-gray-400 focus:border-gray-300"
        />
      </div>
      <div class="flex flex-col gap-1 my-3 w-full h-auto">
        <label for="increment" class="font-semibold"
          >Schrittweite (in Meter)</label
        >
        <input
          type="number"
          name="increment"
          id="increment"
          class="w-full bg-gray-200 py-2 px-4 rounded-full placeholder:px-4 focus:outline focus:outline-gray-400 focus:border-gray-300"
        />
      </div>
      <div class="flex flex-col gap-1 my-3 w-full h-auto">
        <label for="conductanceSelect" class="font-semibold">Leitwert</label>
        <select
          name="conductance"
          id="conductanceSelect"
          class="w-full bg-gray-200 py-2 px-4 mb-4 placeholder:px-4 focus:outline focus:outline-gray-400 focus:border-gray-300"
        >
          <option value="silver">Silber</option>
          <option value="copper">Kupfer</option>
          <option value="aluminium">Aluminium</option>
          <option value="brass">Messing</option>
        </select>
      </div>
      <div
        class="hidden border border-green-600 text-green-700 py-2 px-4 text-center rounded-sm font-semibold font-md mb-2"
        id="msg"
      ></div>
      <div class="hidden box-border w-full" id="result">result</div>
      <div class="flex flex-col gap-3 mt-4">
        <button
          class="bg-indigo-700 py-2 px-4 text-white font-semibold rounded-full hover:bg-indigo-600 cursor-pointer"
          id="btnCalc"
        >
          Berechnen
        </button>
        <button
          class="bg-indigo-700 py-2 px-4 text-white font-semibold rounded-full hover:bg-indigo-600 cursor-pointer"
          id="btnSave"
        >
          Speichern
        </button>
        <button
          class="bg-indigo-700 py-2 px-4 text-white font-semibold rounded-full hover:bg-indigo-600 cursor-pointer"
          id="btnLoad"
        >
          Laden
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./main.js"></script>
  </body>
</html>
